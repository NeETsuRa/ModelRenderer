apply plugin: 'com.android.application'

android {
    compileSdkVersion 3
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "org.droiddraw"
        minSdkVersion 3
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
